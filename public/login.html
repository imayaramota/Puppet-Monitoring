<script>
  let btnLogar = document.getElementById("btnDisabled")
  btnLogar.addEventListener("click", entrar);

  function entrar() {
    aguardar();
    document.getElementById("btnDisabled").disabled = true;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
    if (emailVar == "" || senhaVar == "") {
      // window.alert("Preencha todos os campos para prosseguir!");
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Preencha todos os campos para prosseguir!',
      })
      finalizarAguardar();
      return false;
    }

    if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
      // window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'E-mail inválido! Verifique e tente novamente.',
      })
      finalizarAguardar();
      return false;
    }

    fetch("http://localhost:3333/usuariosLogin/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));

          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.SETOR_USUARIO = json.setor;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.EMPRESA_USUARIO = json.fkEmpresa;
          sessionStorage.FK_ADMIN = json.fkAdmin;

          setTimeout(function () {
            if (json.id !== json.fkAdmin) {
              window.location = "./Dashboard Funcionario/listagemMaquina.html";
            }
            else {
              window.location = "./Dashboard Admin/admin.html";
            }
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

</script>
