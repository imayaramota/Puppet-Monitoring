    <div class="root">
    <div class="container formulario">
      <div class="flex-container area-contato">
        <form class="form metade" action="">
          <div class="alinhamento-imagem">
          <img class="tamanho-imagem" src="./assets/img_contato.svg" alt="">
        </div>
          <label for=""> Nome Completo: </label>
           <input placeholder="Insira seu nome" />

          <label for=""> E-mail:</label>
          <input type="email" placeholder="Insira seu e-mail" />
          <label for=""> Mensagem:</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            minlength="10"
            maxlength="2000"
            style="height: 100px; margin-bottom: 20px;"
          ></textarea>

          <button class="btn-primary">Enviar Mensagem</button>
        </form>
