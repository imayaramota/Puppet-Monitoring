<script>

  function cadastrar() {
    aguardar();
    
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var setorVar = setor_input.value;
    var usernameVar = username_input.value;
    var nomeEmpresaVar = nome_empresa_input.value;
    var cnpjVar = cnpj_input.value;
    var telefoneVar = telefone_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      setorVar == "" ||
      usernameVar == "" ||
      nomeEmpresaVar == "" ||
      cnpjVar == "" ||
      telefoneVar == "" 
    ) {
      // window.alert("Preencha todos os campos para prosseguir!");
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Preencha todos os campos para prosseguir!',
      })
      if (nomeVar == "") {
        console.log("nome está em branco");
      }
      if (emailVar == "") {
        console.log("email está em branco");
      }
      if (senhaVar == "") {
        console.log("senha está em branco");
      }
      if (confirmacaoSenhaVar == "") {
        console.log("confirmacaoSenha está em branco");
      }
      if (setorVar == "") {
        console.log("setor está em branco");
      }
      if (usernameVar == "") {
        console.log("username está em branco");
      }
      if (nomeEmpresaVar == "") {
        console.log("nome empresa está em branco");
      }
      if (cnpjVar == "") {
        console.log("cnpj está em branco");
      }
      if (telefoneVar == "") {
        console.log("telefone está em branco");
      }
      finalizarAguardar();
      return false;
    }

    if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
      // window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
      Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'E-mail inválido! Verifique e tente novamente.',
      })
      finalizarAguardar();
      return false;
    }
    if(senhaVar.length < 6){
                // alert("A senha deve conter no minímo 6 digitos!");
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'A senha deve conter no minímo 6 digitos!',
                })
                ipt_senha.focus();
                ipt_senha.value='';
                ipt_senha_confirmacao.value='';
                return false;
    }

    if (senhaVar != confirmacaoSenhaVar) {
      // window.alert("As senhas inseridas devem ser iguais para prosseguir!");
      Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'As senhas inseridas devem ser iguais para prosseguir!',
      })
      finalizarAguardar();
      return false;
    }

    fetch("http://localhost:3333/usuariosLogin/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        setorServer: setorVar,
        usernameServer: usernameVar,
        nomeEmpresaServer: nomeEmpresaVar,
        cnpjServer: cnpjVar,
        telefoneServer: telefoneVar,
      }),
    }).then(async function (resposta) {
        console.log("resposta: ", resposta);
        if (resposta.ok === true) {
          await Swal.fire(
            'Cadastrado com sucesso!',
            '',
            'success'
          )
          window.location = "login.html";
          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
